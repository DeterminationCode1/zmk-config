# src official example pages https://github.com/caksoylar/keymap-drawer/blob/5726b4034bd7b8fa5a3ec814abb428f46ec0f1f1/examples/3x5.yaml
layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x5_3
layers:
  BASE:
    - [Q, W, F, P, B, J, L, U, Y, {t: "'", s: "\""}] # top row R and L
    - [{h: Alt, t: A}, {h: Cmd, t: R}, {h: ‚áß, t: S}, {h: Ctrl, t: T}, G, M, {h: Ctrl, t: N}, {h: ‚áß, t: E}, {h: Cmd, t: I}, {h: Alt, t: O}]
    - [Z, X, C, D, V, K, H, {t: ",", s: ";"}, {t: "." , s: ":" }, {t: "?", s: "!"}]
    - {h: Cmd,   t: Tab, type: ghost} # thumb key Left 1
    - {h: NAV,  t: ‚éµ, s: '.‚éµstick ‚áß'} # thumb key Left 2. space + shift -> morphs into . space stick shift
    - {h: FUN,   t: ‚èé}
    - {t: "Sm Num"}
    - {h: ‚áßX, t: ‚áß}
    - {h: Alt, t: Delete, type: ghost}
  NAV:
    - [{t: "Q tra", type: "trans"},{t: W, type: trans}, "LS(Tab)", "swapper", {t: B, type: trans}, "Page Up", '‚å´', Enter, "‚å¶", {t: "\"", type: trans}]
    - ["Alt (stick)", "Cmd (stic)", "‚áß (stick)", "Ctrl (stick)", "tra G", "Page Down", {t: ‚Üê, h: '‚Üê‚Üê'}, {t: '‚Üì', h: '‚Üì‚Üì'}, {t: '‚Üë', h: '‚Üë‚Üë'}, {t: '‚Üí', h: '‚Üí‚Üí'} ]
    - [{t: '___', type: trans}, {t: '___', type: trans}, {t: '___', type: trans}, {t: '___', type: trans}, {t: '___', type: trans}, Insert, Tab, "<", ">", {t: '___', type: trans}]
    - {h: Cmd, t: ‚Üπ, type: ghost} # thumb key Left 1
    - {h: '', t: PRESSED, type: held} # thumb key Left 2
    - {h: FUN, t: ‚èé, type: trans}
    - {t: "Sm Num", type: trans}
    - {t: Cancel}
    - {h: Alt, t: ‚å¶, type: ghost}
  NUM:
    - [{t: "Q", type: trans},'7', '8', "9", {t: ___, type: trans}, "Page Up", '‚å´', Enter, "‚å¶", {t: "\"", type: trans}]
    - [{h: Alt, t: '0'}, {h: Cmd, t: '1'}, {h: ‚áß, t: '2'}, {h: Ctrl, t: '3'}, "tra G", "Page Down", {t: ‚Üê, h: '‚Üê‚Üê'}, {t: '‚Üì', h: '‚Üì‚Üì'}, {t: '‚Üë', h: '‚Üë‚Üë'}, {t: '‚Üí', h: '‚Üí‚Üí'} ]
    - [{t: '___', type: trans}, '4', '5', '6', {t: '___', type: trans}, Insert, Tab, "<", ">", {t: '___', type: trans}]
    - {h: Cmd, t: ‚Üπ, type: ghost} # thumb key Left 1
    - {h: '', t: NAV, type: trans} # thumb key Left 2
    - {h: FUN, t: ‚èé, type: trans}
    - {t: PRESSED, type: held}
    - {t: '?Cancel', type: trans}
    - {h: Alt, t: ‚å¶, type: ghost}

# ========= Docs on Combos ===================
# official docs > scroll down to middle "combos" https://pypi.org/project/keymap-drawer/#command-line-tool-installation
# ME: How keys are numbered. They start at top left corner with 0 and go in rows down to the right corner
# l=on which layer the combo is active. 
# a=allignment 
# o=offset (according to allignment)
combos:
# Top 0-9
  - {p: [1, 2], k: "Esc", l: ["BASE"]}
  - {p: [2, 3], k: "‚èé", l: ["BASE"]} # Enter
  - {p: [6, 7],   k: "‚å´", l: ["BASE"]} # Backspace Bspac
  - {p: [7, 8], k: "‚å¶", l: ["BASE"]} # Delete Del
    
  - {p: [6,8], k: 'GREEK', l: ['BASE'], a: top, o: 0.4}
  - {p: [1,3], k: "Smart mouse", l: ["BASE"], a: "top", o: 0.4} # , "NAV", "NUM"
  # Top and Mid
  - {p: [1,11], k: "@", l: ["BASE"]}
  - {p: [2,12], k: "#", l: ["BASE"]}
  - {p: [3,13], k: "$", l: ["BASE"]}
  - {p: [4,14], k: "%", l: ["BASE"]}

  - {p: [5,15], k: "^", l: ["BASE"]}
  - {p: [6,16], k: "+", l: ["BASE"]}
  - {p: [7, 17], k: "*", l: ["BASE"]}
  - {p: [8,18], k: "&", l: ["BASE"]}
  # Middle 10-19
  - {p: [11, 12], k: "‚Üπ", l: ["BASE"]} # Tab
  - {p: [12, 13], k: "Rept", l: ["BASE"]}
  - {p: [16, 17], k: "(<", l: ["BASE"]}
  - {p: [17, 18], k: ")>", l: ["BASE"]}
    # Middle and Bottom 
  - {p: [11,21], k: "`", l: ["BASE"]}
  - {p: [12,22], k: "\\", l: ["BASE"]}
  - {p: [13,23], k: "=", l: ["BASE"]}
  - {p: [14,24], k: "~", l: ["BASE"]}
  - {p: [15,25], k: "_", l: ["BASE"]}
  - {p: [16,26], k: "-", l: ["BASE"]}
  - {p: [17,27], k: "/", l: ["BASE"]}
  - {p: [18,28], k: "|", l: ["BASE"]}
  # Bottom
  - {p: [21,22], k: "üìã", l: ["BASE"]}
  - {p: [22,23], k: "üíâ", l: ["BASE"]}
  - {p: [26,27], k: "[{", l: ["BASE"]}
  - {p: [27,28], k: "]}", l: ["BASE"]}

  - {p: [21,23], k: "‚úÇÔ∏è", l: ["BASE"], a: "bottom"}
    # Thumbs: 30, 31, 32       33, 34, 35
  - {p: [32,33], k: 'SYS', l: ['BASE'], a: bottom} # Go to system layer.
  
# ========================= layer only combos ===========
# only nav layer
  - {p: [26,27], k: '{', l: ['NAV']}
  - {p: [27,28], k: '}', l: ['NAV']}



