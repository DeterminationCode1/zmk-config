# ========= Docs on Combos ===================
# official docs > scroll down to middle "combos" https://pypi.org/project/keymap-drawer/#command-line-tool-installation
# ME: How keys are numbered. They start at top left corner with 0 and go in rows down to the right corner
# l=on which layer the combo is active.
# a=allignment
# o=offset (according to allignment)
combos:
  # Top 0-9
  - { p: [1, 2], k: 'Esc', l: ['BASE'] }
  - { p: [2, 3], k: '‚èé', l: ['BASE'] } # Enter
  - { p: [6, 7], k: '‚å´', l: ['BASE'] } # Backspace Bspac
  - { p: [7, 8], k: '‚å¶', l: ['BASE'] } # Delete Del

  - { p: [6, 8], k: 'GREEK', l: ['BASE'], a: top, o: 0.4 }
  - { p: [1, 3], k: 'Smart mouse', l: ['BASE'], a: 'top', o: 0.4 } # , "NAV", "NUM"
  # Top and Mid
  - { p: [1, 11], k: '@', l: ['BASE'] }
  - { p: [2, 12], k: '#', l: ['BASE'] }
  - { p: [3, 13], k: '$', l: ['BASE'] }
  - { p: [4, 14], k: '%', l: ['BASE'] }

  - { p: [5, 15], k: '^', l: ['BASE'] }
  - { p: [6, 16], k: '+', l: ['BASE'] }
  - { p: [7, 17], k: '*', l: ['BASE'] }
  - { p: [8, 18], k: '&', l: ['BASE'] }
  # Middle 10-19
  - { p: [11, 12], k: '‚Üπ', l: ['BASE'] } # Tab
  - { p: [12, 13], k: 'Rept', l: ['BASE'] }
  - { p: [16, 17], k: '(<', l: ['BASE'] }
  - { p: [17, 18], k: ')>', l: ['BASE'] }
    # Middle and Bottom
  - { p: [11, 21], k: '`', l: ['BASE'] }
  - { p: [12, 22], k: "\\", l: ['BASE'] }
  - { p: [13, 23], k: '=', l: ['BASE'] }
  - { p: [14, 24], k: '~', l: ['BASE'] }
  - { p: [15, 25], k: '_', l: ['BASE'] }
  - { p: [16, 26], k: '-', l: ['BASE'] }
  - { p: [17, 27], k: '/', l: ['BASE'] }
  - { p: [18, 28], k: '|', l: ['BASE'] }
  # Bottom
  - { p: [21, 22], k: 'üìã', l: ['BASE'] }
  - { p: [22, 23], k: 'üíâ', l: ['BASE'] }
  - { p: [26, 27], k: '[{', l: ['BASE'] }
  - { p: [27, 28], k: ']}', l: ['BASE'] }

  - { p: [21, 23], k: '‚úÇÔ∏è', l: ['BASE'], a: 'bottom' }
    # Thumbs: 30, 31, 32       33, 34, 35
  - { p: [32, 33], k: 'SYS', l: ['BASE'], a: bottom } # Go to system layer.

  # ========================= layer only combos ===========
  # only nav layer
  - { p: [26, 27], k: '{', l: ['NAV'] }
  - { p: [27, 28], k: '}', l: ['NAV'] }
